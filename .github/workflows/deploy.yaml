name: Deploy
run-name: Deploy [${{ github.head_ref || github.ref_name }}] triggered by [${{ github.event_name }}/${{ github.actor }}]

on:
  push:
    tags: '*.*.*'
  pull_request:
    branches: 'main'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      id-token: write
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/GitHubDeploy
          aws-region: us-east-1

      - name: Checkout Repository [${{ github.head_ref || github.ref_name }}]
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Diff
        run: npm run diff

      - name: Deploy changes for [${{ github.head_ref || github.ref_name }}]
        if: startsWith(github.ref, 'refs/tags/')
        run: npm run deploy-all
